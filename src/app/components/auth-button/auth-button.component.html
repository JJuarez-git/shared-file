<ng-container *ngIf="auth.isAuthenticated$ | async; else loggedOut">
  <button pButton (click)="auth.logout()">
    Log out
  </button>
</ng-container>

<ng-template #loggedOut>
  <button pButton (click)="auth.loginWithRedirect()">Log in</button>
</ng-template>
